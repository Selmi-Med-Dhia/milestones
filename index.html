<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="stone.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
    <script src="control.js"></script>
    <title id="pageTitle">Milestones app</title>
</head>
<body onload="setup()" id="body">
    <header>
        <input type="text" id='title' class="bg-transparent border-0 title" value="Milestones (Tap to change)" onblur="saveValue()">
        <button id="add-subject" type="button" class="btn btn-light", onclick="showContainer1()">+</button>
    </header>
    <div id="display-area" class="container">
        
    </div>


    <div id='adding-subject-container' class="bg-dark" style="visibility:hidden">
        <h3>
            Adding a new subject...
        </h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floating-input1" placeholder="" oninput="attemptEnabling1()" onkeypress=" checkEnter1(event)" selectable="false">
            <label for="floating-input1" style="color:white;opacity:0.5;">Subject label</label>
        </div>
        <button id="confirm-button1" class="btn btn-outline-primary" disabled="true" onclick="addSubject()">Confirm</button>
        <button id="cancel-button1" class="btn btn-outline-secondary" onclick="hideContainer1()">Cancel</button>
    </div>

    <div id='adding-chapter-container' class="bg-dark" style="visibility:hidden">
        <h3 id='adding-container-header'>
            Adding a new chapter to...
        </h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floating-input2" placeholder="" oninput="attemptEnabling2()" onkeypress=" checkEnter2(event)" selectable="false">
            <label for="floating-input2" style="color:white;opacity:0.5;">Chapter title</label>
        </div>
        <button id="confirm-button2" class="btn btn-outline-primary" disabled="true" onclick="addChapter()" value=-1>Confirm</button>
        <button id="cancel-button2" class="btn btn-outline-secondary" onclick="hideContainer2()">Cancel</button>
    </div>

    <div id='adding-sub-chapter-container' class="bg-dark" style="visibility:hidden">
        <h3 id='adding-container-header2'>
            Adding a sub-chapter to...
        </h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floating-input3" placeholder="" oninput="attemptEnabling3()" onkeypress=" checkEnter3(event)" selectable="false">
            <label for="floating-input3" style="color:white;opacity:0.5;">Sub-chapter title</label>
        </div>
        <button id="confirm-button3" class="btn btn-outline-primary" disabled="true" onclick="addChapter()" value=-1>Confirm</button>
        <button id="cancel-button3" class="btn btn-outline-secondary" onclick="hideContainer3()">Cancel</button>
    </div>

    <div class="options-container1" id="options-container1" onmouseleave="hideOptionsContainer1()">
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="deleteSubject()">Delete</button>
        <button class="mini-btn" onclick="showContainer6()">Add chapter</button>
    </div>

    <div class="options-container1 options-container2" id="options-container2" onmouseleave="hideOptionsContainer2()">
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="cross()">Cross</button>
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="uncross()">Uncross</button>
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="deleteChapter()">Delete</button>
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="showContainer4()">Add after</button>
        <button class="mini-btn" onclick="showContainer5()">Add sub-chapter</button>
    </div>

    <div class="options-container1 options-container3" id="options-container3" onmouseleave="hideOptionsContainer3()">
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="crossSub()">Cross</button>
        <button class="mini-btn" style="border-bottom: 2px solid #313539;" onclick="uncrossSub()">Uncross</button>
        <button class="mini-btn" onclick="deleteSubChapter()">Delete</button>
    </div>

</body>
</html>
